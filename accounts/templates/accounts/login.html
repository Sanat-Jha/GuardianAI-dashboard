
{% extends 'accounts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto glass-card mt-12">
  <h2 class="text-2xl font-bold text-primary text-center mb-6 uppercase tracking-widest">Login</h2>
  <form method="post" class="space-y-5">
    {% csrf_token %}
    <label class="block">
      <span class="text-textsec mb-1 block">Email</span>
      <input type="email" name="email" required class="w-full rounded-lg bg-black/30 border border-primary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary text-textmain">
    </label>
    <label class="block">
      <span class="text-textsec mb-1 block">Password</span>
      <input type="password" name="password" required class="w-full rounded-lg bg-black/30 border border-primary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary text-textmain">
    </label>
    <button type="submit" class="btn-primary w-full mt-2">Login</button>
  </form>
  <div class="flex justify-between mt-6 text-sm">
    <a href="{% url 'accounts:signup' %}" class="text-primary hover:text-secondary transition">Sign up</a>
    <a href="{% url 'accounts:password_reset' %}" class="text-primary hover:text-secondary transition">Forgot password?</a>
  </div>
</div>
{% endblock %}
