<style>
.animate-scale-in {
  animation: scaleIn 0.3s ease-out;
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.custom-scrollbar::-webkit-scrollbar {
  width: 6px;
}

.custom-scrollbar::-webkit-scrollbar-track {
  background: rgba(15, 27, 42, 0.3);
  border-radius: 4px;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
  background: #23D2E2;
  border-radius: 4px;
}

.custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background: #18A4B4;
}

/* Sidebar Layout Styles */
.sidebar {
  position: fixed;
  left: 0;
  top: 64px; /* Start below the navbar */
  height: calc(100vh - 64px); /* Full viewport height minus navbar */
  z-index: 50; /* Lower than navbar z-index: 100 */
  transition: transform 0.3s ease;
}

/* Main content styling */
.main-content {
  padding: 2rem;
  min-height: calc(100vh - 76px); /* Account for navbar height */
  transition: margin-left 0.3s ease;
}

/* Dashboard pages with sidebar */
.dashboard-page .main-content {
  margin-left: 320px; /* Account for sidebar width */
  padding-top: 1.5rem; /* Reduced since body already has padding */
}

/* Pages without sidebar (fallback) */
body:not(.dashboard-page) .main-content {
  max-width: 1280px;
  margin: 0 auto;
}

/* Active child styling */
.child-item.active-child {
  background: rgba(35, 210, 226, 0.1);
  border-color: rgba(35, 210, 226, 0.5);
}

.child-item.active-child .child-indicator {
  opacity: 1 !important;
  background: #23D2E2;
}

/* Mobile Responsive */
@media (max-width: 1024px) {
  .sidebar {
    transform: translateX(-100%);
    width: 280px;
  }
  
  .sidebar.mobile-open {
    transform: translateX(0);
  }
  
  .dashboard-page .main-content {
    margin-left: 0;
    padding: 1rem;
  }
  
  .mobile-sidebar-overlay {
    position: fixed;
    top: 76px; /* Start below navbar */
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(15, 27, 42, 0.5);
    z-index: 40; /* Below sidebar but above main content */
    display: none;
  }
  
  .mobile-sidebar-overlay.active {
    display: block;
  }
}

@media (max-width: 768px) {
  .sidebar {
    width: 100vw;
  }
  
  .dashboard-page .main-content {
    padding: 0.5rem;
  }
}

/* Smooth transitions for child dashboards */
.child-dashboard {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
}

.child-dashboard:not(.hidden) {
  opacity: 1;
  transform: translateY(0);
}

/* Mobile menu button */
.mobile-menu-btn {
  display: none;
}

@media (max-width: 1024px) {
  .mobile-menu-btn {
    display: flex;
    position: fixed;
    top: 5.5rem; /* Below navbar (76px + some spacing) */

    z-index: 60; /* Above sidebar */

    border-radius: 0.5rem;
    padding: 0.75rem;

  .mobile-menu-btn:hover {
    background: rgba(22, 35, 51, 1);
    border-color: rgba(35, 210, 226, 0.5);
  }
}
